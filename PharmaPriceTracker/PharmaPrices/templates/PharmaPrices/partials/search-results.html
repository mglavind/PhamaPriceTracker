
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for object in results %}
    <div class="col">
      <div class="card h-100">

        <div class="card-body"> 
          <h5 class="card-title">
            {{ object.name }}
          </h5>
          <p class="card-text">
            {{ object.description }} 
          </p>
          <a href="{{object.get_absolute_url}}" class="btn btn-primary">Se mere</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
